<div class="container1">
    
    <div *ngIf="vegData">
        

        <h1>ADD A  DETAILS AND PLACE YOUR ORDER</h1>
        <img class="image" src="{{vegData[0].foodimd}}">
       
         <h1 >{{vegData[0].foodName}}</h1>
       
         <h3 >{{vegData[0].holtelName}}</h3>
         <h3>{{vegData[0].foodPrice |currency:'INR'}}</h3>
         
        
       
       
    </div>
  
    <div class="col-lg-6 col-12">
        <h1 class="details">Enter Your Details</h1>
        <h3 class="details1">FOR DELIVERY <i class="bi bi-truck"></i></h3>
        <form>

            <input type="text" class="form-control" placeholder="Enter Your Full Name" />
            <br>
            <input type="text" class="form-control" placeholder="Enter Your Mobile" />
            <br>
            <textarea class="form-control" placeholder="Enter Your Address"></textarea>
            <br>
            <button class="btn btn-md btn-dark mt-3">Place Order</button>
            <br>
            <br>
            <button class="buybtn btn-dark  mt-3" [routerLink]="['/addreview',vegData]" >ADD A REVIEW</button>
        </form>


    </div> 
    <a routerLink="../../veg" class="btn btn-sm btn-dark mb-3 ">Back</a>
</div>
